name: x86_64-windows-msvc

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Configure
      run: cmake --preset release -G "NMake Makefiles"

    - name: Build
      run: cmake --build --preset release
